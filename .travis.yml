sudo: required
services:
  - docker

before_install:
  - docker build -t pablodu92/react-client-test -f ./client/Dockerfile.dev ./client
      
script:
  - docker run -e CI=true pablodu92/react-client-test npm test

after_success:
  - docker build -t pablodu92/docker-fibonacci-client ./client
  - docker build -t pablodu92/docker-fibonacci-nginx ./nginx
  - docker build -t pablodu92/docker-fibonacci-server ./server
  - docker build -t pablodu92/docker-fibonacci-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Push images to docker hub
  - docker push pablodu92/docker-fibonacci-client
  - docker push pablodu92/docker-fibonacci-nginx
  - docker push pablodu92/docker-fibonacci-server
  - docker push pablodu92/docker-fibonacci-worker

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "multi-docker"
  env: "MultiDocker-env"
  bucket_name: "elasticbeanstalk-us-east-1-572109204999"
  bucket_path: "multi-docker"
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  on:
    branch: master
